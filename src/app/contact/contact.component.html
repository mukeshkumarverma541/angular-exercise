<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="wrap">
                    <h3 class="text-center">Contact Form</h3>
                    <hr>
                    <form (ngSubmit)="onSubmitForm()" #myForm="ngForm">
                        <!-- <form (ngSubmit)="onSubmitForm(myForm)" #myForm="ngForm"> -->

                        <div ngModelGroup="userDetails" #userDetails="ngModelGroup">
                            <div class="form-group">
                                <label for="exampleFormControlInput1" class="form-label">Username</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="username" [(ngModel)]="username" required>
                                <small *ngIf="username">Your username is <span class="text-danger">{{username}}</span></small>

                                <div class="btn btn-sm btn-primary mt-3" (click)="setUsername()">Set Username</div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" name="email" ngModel required #email="ngModel">
                                <small class="text-danger" *ngIf="!email.valid && email.touched">Please enter valid email</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Select Course</label>
                            <select class="form-control" name="course" [ngModel]="defaultCourse" required>
                            <option value="Html">HTML</option>
                            <option value="Angular">Angular</option>
                            <option value="Javascript">Javascript</option>
                        </select>
                        </div>
                        <div class="form-check" *ngFor="let gender of genders">
                            <input class="form-check-input" type="radio" name="gender" id="{{gender.id}}" value="{{gender.value}}" [ngModel]="defaultGender">
                            <label class="form-check-label" for="{{gender.id}}">
                              {{gender.value}}
                            </label>
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-success" [disabled]="!myForm.valid">Submit</button>
                        </div>
                    </form>
                    <div *ngIf="submitted">
                        <h4>User Data</h4>
                        <table>
                            <tr>
                                <th>Username : </th>
                                <td>{{formData.username}}</td>
                            </tr>
                            <tr>
                                <th>Email : </th>
                                <td>{{formData.email}}</td>
                            </tr>
                            <tr>
                                <th>Course : </th>
                                <td>{{formData.course}}</td>
                            </tr>
                            <tr>
                                <th>Gender : </th>
                                <td>{{formData.gender }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
