<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="wrap">
                    <h3 class="text-center">Contact Form</h3>
                    <hr>
                    <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
                        <div formGroupName="userDetails">
                            <div class="form-group">
                                <label for="exampleFormControlInput1" class="form-label">Username</label>
                                <input type="text" class="form-control" placeholder="" name="username" formControlName="username">
                                <small class="text-danger" *ngIf="!myReactiveForm.get('userDetails.username')?.valid && myReactiveForm.get  ('userDetails.username')?.touched">
                                    <!-- <span *ngIf="myReactiveForm.get('userDetails.username')?.valid">Username is not valid</span> -->
                                    <span>Username {{ myReactiveForm.get('userDetails.username')?.value}}  is not allowed</span>
                                </small>

                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1" class="form-label">Email Address</label>
                                <input type="email" class="form-control" name="email" formControlName="email">
                                <small class="text-danger" *ngIf="!myReactiveForm.get('userDetails.email')?.valid && myReactiveForm.get('userDetails.email')?.touched">Please enter valid email</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Select Course</label>
                            <select class="form-control" name="course" formControlName="course">
                            <option value="Html">HTML</option>
                            <option value="Angular">Angular</option>
                            <option value="Javascript">Javascript</option>
                        </select>
                        </div>
                        <div class="form-group" formArrayName="skills">
                            <label class="form-label">Skills</label>
                            <ng-container *ngFor="let skills of skillsFormGroups.controls; let i = index">
                                <input type=" text" class="form-control mt-2" placeholder="Add skill" formControlName="{{i}}" [formGroupName]="i">
                            </ng-container>
                            <button type="button" class="btn mt-3 btn-outline-primary btn-sm" (click)="onAddSkill()">+ Add Skills</button>
                        </div>
                        <div class="form-check" *ngFor="let gender of genders">
                            <input class="form-check-input" type="radio" name="gender" id="{{gender.id}}" value="{{gender.value}}" formControlName="gender">
                            <label class="form-check-label" for="{{gender.id}}">
                              {{gender.value}}
                            </label>
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
