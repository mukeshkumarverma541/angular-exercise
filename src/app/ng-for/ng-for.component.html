<table class="table">
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{ user.id }}</td>
            <td> {{ user.title }}</td>
            <td> {{ user.body }}</td>

        </tr>
    </tbody>
</table>
