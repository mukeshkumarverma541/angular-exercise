<table class="table">
    <thead>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name}}</td>
            <td>{{ user.username}}</td>
            <td>{{ user.email}}</td>

        </tr>
    </tbody>
</table>
