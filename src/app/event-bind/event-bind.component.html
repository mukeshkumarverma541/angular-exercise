<button type="button" class="btn btn-danger" value="Product Name" (click)="addToCart($event)">Add To Cart</button>

<button type="button" class="btn btn-secondary" (click)="addToCart('Telephone')">Telephone</button>
<button type="button" class="btn btn-success" (click)="addToCart('TV')">TV</button>
<button type="button" class="btn btn-info" (click)="addToCart('Mobile Phone')">Mobile Phone</button>
<button type="button" class="btn btn-primary" (click)="addToCart('Desktop')">Desktop</button>
